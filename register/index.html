<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>具材の検索と記録</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
<h1>検索</h1>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
        <script src="form_submit.js">
        </script>

	<form action="register.php" method="POST" id="search">
			<label for="InputName">ユーザー登録</label>
			<input name="name" class="form-control" id="name" placeholder="enterID">
			<input name="password" class="form-control" id="password" placeholder="Password">
			<input name="email" class="form-control" id="email" placeholder="Your Email">
			<input name="sex" class="form-control" id="sex" placeholder="F or M">
			<input name="birthday" class="form-control" id="birthday" placeholder="Your Birthday (ex.1999)">
		<button type="submit" class="btn btn-primary" name="search">送信</button>
			<input type="reset" class = "btn btn-danger" value="リセット"><br />
	</form>
<hr>
<div id="result"></div>
</div>
</body>
</html>
